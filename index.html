<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="rules">
        <h2>Rules</h2>
        <p>This is a simple Rock, Paper Scissors</p>
    </div>
    <!-- The user can choose what he wants to play -->
    <div class="game">
        <button class="btn-game" id="rock"> Rock </button>
        <button class="btn-game" id="paper">Paper</button>
        <button class="btn-game" id="scissors">Scissors</button>
    </div>
    <h2>Computer has chosen : </h2>
    <!-- The computer choice is inserted here with Javascript  -->
    <div class="computer"></div>

    <!-- The score is outputed -->
    <div class="result">
        <h2>Results</h2>
        <p class="insert-result"></p>
    </div>
    <div>
        <button class="reset"> Restart ! </button>
    </div>
</body>
<script src="/main.js"> </script>
</html>
