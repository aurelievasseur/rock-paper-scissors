<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <div class="rules">
            <h2>Rules</h2>
            <p>This is a simple Rock, Paper Scissors</p>
        </div>
    </div>
    
    <!-- The user can choose what he wants to play -->
    <div class="game-container">
        <div class="human-zone">
            <p class="zone-title">Human Zone</p>
            <button class="btn-game" id="Rock"> Rock </button>
            <button class="btn-game" id="Paper">Paper</button>
            <button class="btn-game" id="Scissors">Scissors</button>
        </div>
        <div class="computer-zone">
            <p class="zone-title">Computer Zone</p>

            <button class="btn-game" id="computer-btn">?</button>
        </div>
    </div>
    <div class="overlay-items"></div>
        <div class="scoring">
            <div class="round-number">
                <p>Round : </p>
                <p id='round'></p>
            </div>
            <div id="human-score-track">
                <p>Human :</p>
                <p id="human-score"></p>
            </div>
            
            <div id="computer-score-track">
                <p>Computer : </p>
                <p id="computer-score"></p>
            </div>
        </div>
        <div class="fight-zone">
            <div class="user-choice"></div>
            <div class="computer-choice"></div>
        </div>
    </div>
    <!-- The computer choice is inserted here with Javascript  -->
    <div class="computer"></div>

    <!-- The score is outputed -->
    <div class="result">
        <p class="total_score"></p>
        <p class="insert-result"></p>
    </div>
    <div>
        <button class="reset"> Restart ! </button>
    </div>
</body>
<script src="main.js"> </script>
</html>
